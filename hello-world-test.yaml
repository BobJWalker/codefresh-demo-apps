apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-test
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
  annotations:
    codefresh.io/product: hello-world
spec:
  project: default
  destination:
    name: in-cluster
    namespace: hello-world-test
  source:
    path: manifests/test
    repoURL: https://github.com/BobJWalker/Hello-Containers.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
